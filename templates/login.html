<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #5e72e4, #825ee4);
        }
        .login-container {
            max-width: 1000px;
            background: #fff;
            padding: 7rem;
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .form-control {
            height: 3.5rem; /* Aumenta la altura de los campos */
            font-size: 1.2rem; /* Aumenta el tamaño del texto */
            padding: 0.75rem 1rem; /* Aumenta el relleno interno */
        }
        .form-control:focus {
            border-color: #5e72e4;
            box-shadow: 0 0 0 0.2rem rgba(94, 114, 228, .25);
        }
        .btn-primary {
            font-size: 1.2rem; /* Aumenta el tamaño del texto del botón */
            padding: 0.75rem; /* Aumenta el relleno del botón */
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
        <h3 class="text-center mb-3">Iniciar sesión</h3>
        {% if error %}
            <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" name="username" id="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>
</body>
</html>
