{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <!-- Dashboard Cards -->
    <div class="row">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Scans Completed</h5>
                    <p class="card-text">{{ data.scans_completed }}</p>
                    <button class="btn btn-light view-details" data-summary="Scans Completed: {{ data.scans_completed }}">View Details</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">Warnings</h5>
                    <p class="card-text">{{ data.total_vulnerabilities }}</p>
                    <button class="btn btn-light view-details" data-summary="Warnings: {{ data.total_vulnerabilities }}">View Details</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Resolved</h5>
                    <p class="card-text">120</p>
                    <button class="btn btn-light view-details" data-summary="Resolved Issues: 120">View Details</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-danger text-white">
                <div class="card-body">
                    <h5 class="card-title">Critical Issues</h5>
                    <p class="card-text">5</p>
                    <button class="btn btn-light view-details" data-summary="Critical Issues: 5">View Details</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row my-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Vulnerability Trends</h5>
                    <canvas id="areaChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Issues by Severity</h5>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>


</div>

<!-- ChatBot Modal -->
<div class="modal fade" id="chatBotModal" tabindex="-1" aria-labelledby="chatBotModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatBotModalLabel">Details Summary</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="chatSummary"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="sendToChat">Send to Chat</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
<script>
    // Area Chart
    const areaCtx = document.getElementById('areaChart').getContext('2d');
    new Chart(areaCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Vulnerabilities Found',
                data: [100, 200, 150, 300, 250, 400],
                borderColor: 'rgba(0, 123, 255, 1)',
                backgroundColor: 'rgba(0, 123, 255, 0.2)',
            }]
        },
        options: {
            responsive: true,
        }
    });

    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: {{ data.chart_data.labels | tojson }},
            datasets: [{
                label: 'Issues by Severity',
                data: {{ data.chart_data.data | tojson }},
                backgroundColor: ['#28a745', '#ffc107', '#dc3545', '#6f42c1']
            }]
        },
        options: {
            responsive: true,
        }
    });

    

    // ChatBot Modal
    document.querySelectorAll('.view-details').forEach(button => {
        button.addEventListener('click', () => {
            const summary = button.getAttribute('data-summary');
            document.getElementById('chatSummary').textContent = summary;
            const modal = new bootstrap.Modal(document.getElementById('chatBotModal'));
            modal.show();
        });
    });

    document.getElementById('sendToChat').addEventListener('click', () => {
        const summary = document.getElementById('chatSummary').textContent;
        // Aqu√≠ puedes enviar el resumen al backend o chatbot.
        console.log('Sending to chat:', summary);
    });
</script>
{% endblock %}
