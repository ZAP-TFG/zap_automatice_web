{% extends 'base.html' %}

{% block content %}
<div class="container my-4">
    <!-- Dashboard Cards -->
    <div class="row">
        <div class="col-md-3">
            <div class="card bg-primary text-white">
                <div class="card-body">
                    <h5 class="card-title">Scans Completed</h5>
                    <p class="card-text">{{ data.scans_completed }}</p>
                    <button class="btn btn-light view-details" data-summary="Scans Completed: {{ data.scans_completed }}">View Details</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-warning text-white">
                <div class="card-body">
                    <h5 class="card-title">Warnings</h5>
                    <p class="card-text">{{ data.total_vulnerabilities }}</p>
                    <button class="btn btn-light view-details" data-summary="Warnings: {{ data.total_vulnerabilities }}">View Details</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-success text-white">
                <div class="card-body">
                    <h5 class="card-title">Resolved</h5>
                    <p class="card-text">120</p>
                    <button class="btn btn-light view-details" data-summary="Resolved Issues: 120">View Details</button>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card bg-danger text-white">
                <div class="card-body">
                    <h5 class="card-title">Critical Issues</h5>
                    <p class="card-text">5</p>
                    <button class="btn btn-light view-details" data-summary="Critical Issues: 5">View Details</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row my-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Vulnerability Trends</h5>
                    <canvas id="areaChart"></canvas>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Issues by Severity</h5>
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">OWASP TOP 10</h5>
                    <canvas id="radarChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    
</div>



<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.4/index.global.min.js"></script>
<script>
    // Area Chart
    const areaCtx = document.getElementById('areaChart').getContext('2d');
    new Chart(areaCtx, {
        type: 'line',
        data: {
            labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
            datasets: [{
                label: 'Vulnerabilities Found',
                data: [100, 200, 150, 300, 250, 400],
                borderColor: 'rgba(0, 123, 255, 1)',
                backgroundColor: 'rgba(0, 123, 255, 0.2)',
            }]
        },
        options: {
            responsive: true,
        }
    });

    // Bar Chart
    const barCtx = document.getElementById('barChart').getContext('2d');
    new Chart(barCtx, {
        type: 'bar',
        data: {
            labels: {{ data.chart_data.labels | tojson }},
            datasets: [{
                label: 'Issues by Severity',
                data: {{ data.chart_data.data | tojson }},
                backgroundColor: ['#28a745', '#ffc107', '#dc3545', '#6f42c1']
            }]
        },
        options: {
            responsive: true,
        }
    });

    const ctx = document.getElementById('radarChart').getContext('2d');

    const radarChart = new Chart(ctx, {
      type: 'radar',
      data: {
        labels: {{ data.owasp_top_10.labels | tojson }},
        datasets: [{
          label: 'OWASP TOP 10',
          data: {{data.owasp_top_10.data | tojson}},
          fill: true,
          backgroundColor: 'rgba(54, 162, 235, 0.3)', 
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2, 
          pointBackgroundColor: 'rgba(54, 162, 235, 1)',
          pointBorderColor: '#fff',
          pointHoverBackgroundColor: '#fff',
          pointHoverBorderColor: 'rgba(54, 162, 235, 1)'
        }]
      },
      options: {
        responsive: true,
        scales: {
          r: {
            angleLines: { color: "rgba(255, 255, 255, 0.3)" }, /* Líneas más visibles */
            grid: { color: "rgba(255, 255, 255, 0.2)" }, /* Mejor visibilidad */
            pointLabels: { color: "white", font: { size: 14 } }, /* Letras blancas */
            ticks: { color: "white", backdropColor: "transparent", font: { size: 12 } } /* Numeración blanca */
          }
        },
        plugins: {
          legend: {
            position: 'top',
            labels: { color: "white" } /* Leyenda blanca */
          },
          title: {
            display: true,
            text: 'Radar Chart - A01 a A10',
            color: "white"
          }
        }
      }
    });
    

    
    
</script>
{% endblock %}
