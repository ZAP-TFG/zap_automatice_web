{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="/static/css/style_chatbot.css">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Chatbot</h4>
                </div>
                <div class="card-body" id="chat-container">
                    <div id="messages" class="overflow-auto" style="max-height: 400px;"></div>
                </div>
                <div class="card-footer bg-light">
                    <div class="input-group">
                        {{ form.message(class="form-control", id="user-input")}}
                        {{ form.submit(class="btn btn-primary", id="send-button")}}
                        {{form.submit2(class="btn btn-success", id="config-button")}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Contenedor para las grÃ¡ficas, inicialmente oculto -->
<div class="container" id="chart-container" style="display: none;">
    <canvas id="chart-first" width="400" height="400"></canvas>
    <canvas id="chart-second" width="400" height="400"></canvas>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Chat Script -->
<script src="/static/js/chat_vul.js"></script>
{% endblock %}
