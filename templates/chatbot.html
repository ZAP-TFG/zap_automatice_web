{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="/static/css/style_chatbot.css">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-14">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Chatbot</h4>
                </div>
                <div class="card-body" id="chat-container">
                    <div id="messages" class="overflow-auto" style="max-height: 400px;"></div>
                </div>
                <div class="card-footer bg-light">
                    <div class="input-group">
                        {{ form.message(class="form-control", id="user-input")}}
                        {{ form.submit(class="btn btn-primary", id="send-button")}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Chat Script -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
<script src="/static/js/chatbot.js"></script>
{% endblock %}
